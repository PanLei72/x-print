main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/print
main.datasource.username = sa
main.datasource.password =

server.port=8888
server.servlet.context-path=/print

main.liquibase.change-log=com/x/print/liquibase/changelog.xml

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = com/x/print/menu.xml
jmix.ui.composite-menu = false
jmix.ui.default-screen-id = Printer.browse

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en,zh_CN

logging.level.org.atmosphere = warn

logging.level.org.atmosphere.util.IOUtils=error
logging.level.com.vaadin.spring.internal.BeanStore=error
# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

jmix.ui.theme.name=print
jmix.ui.theme-config=com/x/print/theme/print-theme.properties

jmix.rest.services-config = rest-services.xml

jmix.security.oauth2.client-id = print
jmix.security.oauth2.client-secret = {noop}secret